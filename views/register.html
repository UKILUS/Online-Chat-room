<body class="text-center">
<form class="form-signin" action="/register" method="post">
    <img class="mb-4" src="/img/login.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please write info</h1>
    {{#if msg}}
    <div class="alert alert-danger" role="alert">{{ msg }}</div>
    {{/if}}
    {{#if success}}
    <div class="alert alert-success" role="alert">{{success}}</div>
    {{/if}}
    
    <div>
        <label for="username" class="sr-only">username</label>
        <input type="text" id="username" class="form-control" placeholder="username" name="username" required autofocus>
        <label for="nickname" class="sr-only">NickName</label>
        <input type="text" id="nickname" class="form-control" placeholder="nickname" name="nickname">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        <label for="inputPasswordq" class="sr-only">Password</label>
        <input type="password" id="inputPasswordq" class="form-control" placeholder="Confirm Password"
               name="conpassword" required>
        <div style="height: 20px"></div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </div>
    <div style="height: 20px"></div>
    <a class="btn btn-lg btn-primary btn-block" href="/login">login</a>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Login - Tuzi Char Romm</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">

    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/layer.js"></script>

</head>
<body class="text-center">

<form class="form-signin" method="post" action="/login">
    {{#if msg}}
    <div class="alert alert-danger" role="alert">{{ msg }}</div>
    {{/if}}
    {{#if success}}
    <div class="alert alert-success" role="alert">{{success}}</div>
    {{/if}}
    
    <div style="height: 20px"></div>
    <img class="mb-4" src="/img/login.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please login in</h1>
    <label for="inputEmail" class="sr-only">Email address or username</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="User Name" name="username" required
           autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">login in</button>
    <a class="btn btn-lg btn-primary btn-block" href="/register" >register</a>


    <p class="mt-5 mb-3 text-muted">&copy; tuzi</p>
</form>
</body>
</html>
